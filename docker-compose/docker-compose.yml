version: '3'

services:

  intellead-connector:
    build: services/intellead-connector
    ports:
     - "3001:3000"
    networks:
     - web
     - mongo_data

  intellead-security:
    build: services/intellead-security
    ports:
     - "3002:8080"
    networks:
     - web
     - postgres_security

  intellead-data:
    build: services/intellead-data
    ports:
     - "3003:3000"
    networks:
     - web
     - mongo_data

  intellead-enrich:
    build: services/intellead-enrich
    ports:
     - "3004:3000"
    networks:
     - web

  receitaws-data:
    build: services/receitaws-data
    ports:
     - "3005:3000"
    networks:
     - web

  qcnpj-crawler:
    build: services/qcnpj-crawler
    ports:
     - "3006:3000"
    networks:
     - web

  intellead-classification:
    build: services/intellead-classification
    ports:
     - "3007:5000"
    networks:
     - web
     - postgres_classification

  intellead-normalization:
    build: services/intellead-normalization
    ports:
     - "3008:3000"
    networks:
     - web
     - postgres_normalization

  intellead-security-postgresql:
    build:
        context: databases
        dockerfile: Dockerfile-postgres
    ports:
     - "4001:5432"
    networks:
     - postgres_security

  intellead-data-mongodb:
    build:
        context: databases
        dockerfile: Dockerfile-mongo
    ports:
     - "4002:27017"
    networks:
     - mongo_data

  intellead-classification-postgresql:
    build:
        context: databases
        dockerfile: Dockerfile-postgres
    ports:
     - "4003:5432"
    networks:
     - postgres_classification

  intellead-normalization-postgresql:
    build:
        context: databases
        dockerfile: Dockerfile-postgres
    ports:
     - "4004:5432"
    networks:
     - postgres_normalization

networks:
  web:
    driver: bridge
  postgres_classification:
    driver: bridge
  mongo_data:
    driver: bridge
  postgres_security:
    driver: bridge
  postgres_normalization:
    driver: bridge
